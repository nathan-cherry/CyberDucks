{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cyber Ducks - Developer Dash</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    {% include 'accounts/includes/stylesheets.html' %}

</head>

<body class="text-center bg-dark-theme">
<form class="form-signin" method="POST" action="">
    <img class="mb-4" src="{% static 'accounts/green_logo.png' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal text-light">Developer Dash</h1>

    {% for message in messages %}
        <div class="alert alert-info" role="alert">
            <b>{{ message }}</b>
        </div>
    {% endfor %}
    {% csrf_token %}
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" name="username" id="inputUsername" class="mb-2 form-control" placeholder="Username" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="mb-2 form-control" placeholder="Password" required>

    <input class="mt-3 btn btn-lg btn-green btn-block" type="submit" name="submit">
    <a href="{% url 'signup' %}" class="green-link mt-2">Create an account</a>
</form>


<div style="background-color: #383838; width: 100%; bottom: 0; position:fixed">
    <p class="mt-2 mb-2 text-muted">Copyright &copy; Cyber Ducks 2020</p>
</div>
</body>
</html>
